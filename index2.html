    <title>Happy Ied ra!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000, #000);
            font-family: 'Montserrat', sans-serif;
            color: #fff;
        }

        #lyrics {
            font-size: 1em;
            font-weight: 400;
            white-space: pre-wrap;
            word-break: break-word;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        .fade-in {
            animation: fadeIn 3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="lyrics-container">
        <p id="lyrics"></p>
    </div>
    <script>
        const lyricsText = `Happy Ied Mubarak Ra!\naku minta maaf ya kalo aku bikin kesel kamu bikin marah,sedih dll ke kamu yang nyakitin diri kamu, aku bener bener ga bermaksud ra suerrr dehh.\nMakasi juga ya udah jadi temen aku selama 2 setengah tahun ini eh apa tiga...lupa...\nPokoknya makasi ya udah baik sama aku, jujur aku gatau ntar gimana ini cuma yaudala.\nMaafin aku yang ceplas ceplos ini ya dalam perbuatan/perkataan maafin aku kalo aku terlalu over excited, makasi araa!!\nBTW GUA GATAU INI MINDAHIN LAGUNYA GIMANA BINUN BANGET JADI JELEK ANYING`;

        const lyricsElement = document.getElementById('lyrics');
        let index = 0;

        function typeWriter() {
            if (index < lyricsText.length) {
                if (lyricsText[index] === '\n') {
                    lyricsElement.innerHTML += '<br>';
                } else {
                    lyricsElement.innerHTML += lyricsText[index];
                }
                index++;
                setTimeout(typeWriter, 68);
            } else {
                lyricsElement.classList.add('fade-in');
            }
        }

        document.addEventListener('DOMContentLoaded', typeWriter);
    </script>
